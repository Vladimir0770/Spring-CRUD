<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>User Directory</title>
</head>
<body>
<div class="container my_container">
    <h2 class="h2 mb-3">User Directory</h2>
    <hr>

    <a class="btn btn-primary mb-3" th:href="@{/users/showFormForAdd}">Add User</a>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}"/>
            <td th:text="${user.lastName}"/>
            <td th:text="${user.email}"/>
            <td><a class="btn btn-primary mr-3" th:href="@{update(id=${user.id})}">Update</a>
                <a class="btn btn-danger" th:href="@{delete(id=${user.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
